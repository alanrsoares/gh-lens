query viewer {
  viewer {
    login
    name
    bio
    email
    location
    avatarUrl
    websiteUrl
    followers {
      totalCount
    }
    repositories {
      totalCount
    }
  }
}

query viewerPopularRepositories($topRepositories: Int!) {
  viewer {
    login
    repositories(
      first: $topRepositories
      ownerAffiliations: OWNER
      isFork: false
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      nodes {
        name
        stargazerCount
        viewerCanAdminister
        languages(first: 3, orderBy: { field: SIZE, direction: DESC }) {
          nodes {
            name
            color
          }
        }
      }
    }
  }
}
